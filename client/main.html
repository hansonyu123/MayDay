<template name="documentUploader">
	Date: <input type="date" name="date" value={{today}} class="date">
    {{> upload_bootstrap }}
    {{#if loa}}
    	Lodaing......
    {{/if}}
    {{#if res}}
    	TOTAL DOSE: {{total}} μSv.<br>
    	MAX DOSE RATE: {{max}} μSv/hr. (About {{time max}} times of average natural background radiation)
    	<br><br>
	    RATE: {{rate}} μSv/hr. (About {{time rate}} times of average natural background radiation)<br>
	    TOTAL: {{ttl}} μSv.
	    <br>
	    <table style="width:900px; height: 10px">
		    {{#each data}}
	    	<td style = "background-color:#FFD382;" value = {{step}} class = "pt"></td>
	    	{{/each}}

    {{/if}}
</template>
